syntax = "proto3";
package auction.auction;

option go_package = "github.com/PavelTabacu/auction/x/auction/types";

message Asset {
  uint64 id = 1;
  uint64 tokenId = 2; 
  string name = 3; 
  string symbol = 4; 
  string owner = 5; 
  string description = 6; 
  string url = 7; 
  bool isAuction = 8; 
  string creator = 9;
}
